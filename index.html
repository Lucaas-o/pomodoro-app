<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app">
    <h1>Pomodoro Timer</h1>
    <button id="themeToggle" aria-label="Toggle between light and dark theme">Toggle Theme</button>

    <div class="split-container">
      <!-- Left Side: Timer and Controls -->
      <div class="left-side">
        <section id="timer-section">
          <h2 id="timer-label">Work Time Left</h2>
          <div id="timer" role="timer" aria-live="polite">25:00</div>
          <svg id="progress" width="100" height="100">
            <circle cx="50" cy="50" r="45" stroke="#4CAF50" stroke-width="10" fill="none" />
            <circle id="progress-circle" cx="50" cy="50" r="45" stroke="#ccc" stroke-width="10" fill="none" />
          </svg>
        </section>

        <section id="controls">
          <button id="start" aria-label="Start the timer">Start</button>
          <button id="pause" aria-label="Pause the timer">Pause</button>
          <button id="reset" aria-label="Reset the timer">Reset</button>
        </section>
      </div>

      <!-- Right Side: Options, Tasks, and Stats -->
      <div class="right-side">
        <section id="options">
          <label for="preset">Select Work Time: </label>
          <select id="preset">
            <option value="5">5 Minutes</option>
            <option value="10">10 Minutes</option>
            <option value="15">15 Minutes</option>
            <option value="25" selected>25 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="45">45 Minutes</option>
            <option value="60">60 Minutes</option>
          </select>
          <button id="applyPreset">Apply</button>

          <label for="custom">Custom Work Time (min): </label>
          <input type="number" id="custom" min="1" placeholder="Enter minutes" aria-label="Custom work time in minutes">
          <button id="applyCustom">Apply</button>

          <label for="soundSelect">Alarm Sound: </label>
          <select id="soundSelect">
            <option value="ringing.wav">Default Ring</option>
            <option value="bell.mp3">Bell</option>
            <option value="chime.mp3">Chime</option>
          </select>
        </section>

        <section id="tasks">
          <h3>Tasks</h3>
          <input type="text" id="taskInput" placeholder="Add a task" aria-label="New task input">
          <button id="addTask">Add</button>
          <ul id="task-list"></ul>
        </section>

        <section id="stats">
          <h3>Stats</h3>
          <p id="session-count">Sessions Completed: 0</p>
          <div id="daily-stats"></div>
        </section>
      </div>
    </div>

    <!-- Alarm Sound -->
    <audio id="alarmSound" src="sounds/ringing.wav" preload="auto"></audio>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 Pomodoro Timer. All rights reserved.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
